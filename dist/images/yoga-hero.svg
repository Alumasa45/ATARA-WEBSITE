<svg width="500" height="600" viewBox="0 0 500 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f4f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8ddd4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mat" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c49464;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="600" fill="url(#bg)"/>
  
  <!-- Yoga mat -->
  <ellipse cx="250" cy="520" rx="180" ry="60" fill="url(#mat)" opacity="0.8"/>
  
  <!-- Woman in yoga pose (tree pose) -->
  <!-- Body -->
  <ellipse cx="250" cy="280" rx="25" ry="80" fill="#f4c2a1"/>
  
  <!-- Head -->
  <circle cx="250" cy="180" r="30" fill="#f4c2a1"/>
  
  <!-- Hair -->
  <path d="M220 160 Q250 140 280 160 Q275 180 250 185 Q225 180 220 160" fill="#8b4513"/>
  
  <!-- Arms (raised up) -->
  <ellipse cx="230" cy="220" rx="8" ry="35" fill="#f4c2a1" transform="rotate(-30 230 220)"/>
  <ellipse cx="270" cy="220" rx="8" ry="35" fill="#f4c2a1" transform="rotate(30 270 220)"/>
  
  <!-- Standing leg -->
  <ellipse cx="250" cy="400" rx="12" ry="60" fill="#f4c2a1"/>
  
  <!-- Bent leg (tree pose) -->
  <ellipse cx="280" cy="350" rx="12" ry="40" fill="#f4c2a1" transform="rotate(45 280 350)"/>
  
  <!-- Yoga outfit -->
  <ellipse cx="250" cy="280" rx="20" ry="70" fill="#e91e63" opacity="0.9"/>
  
  <!-- Peaceful expression -->
  <circle cx="240" cy="175" r="2" fill="#333"/>
  <circle cx="260" cy="175" r="2" fill="#333"/>
  <path d="M245 185 Q250 190 255 185" stroke="#333" stroke-width="1" fill="none"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="3" fill="#d4a574" opacity="0.6"/>
  <circle cx="400" cy="120" r="2" fill="#d4a574" opacity="0.6"/>
  <circle cx="80" cy="200" r="2" fill="#d4a574" opacity="0.6"/>
  <circle cx="420" cy="180" r="3" fill="#d4a574" opacity="0.6"/>
  
  <!-- Text -->
  <text x="250" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#8b4513" opacity="0.7">Yoga & Wellness</text>
</svg>