        class Particle {
            constructor(x, y, canvasItem) {
                this.position = { x, y };
                this.velocity = {
                    x: (Math.random() < 0.5 ? -1 : 1) * (Math.random() / 2),
                    y: 1 + Math.random(),
                };
                this.lifeSpan = Math.floor(Math.random() * 60 + 80);
                this.initialLifeSpan = this.lifeSpan;
                this.canv = canvasItem;
            }

            update(context) {
                this.position.x += this.velocity.x;
                this.position.y += this.velocity.y;
                this.lifeSpan--;

                this.velocity.x += ((Math.random() < 0.5 ? -1 : 1) * 2) / 75;
                this.velocity.y -= Math.random() / 300;

                const scale = Math.max(this.lifeSpan / this.initialLifeSpan, 0);

                context.save();
                context.translate(this.position.x, this.position.y);
                context.scale(scale, scale);
                context.drawImage(this.canv, -this.canv.width / 2, -this.canv.height / 2);
                context.restore();
            }
        }

        const useSnowflakeCursor = () => {
            useEffect(() => {
                if (typeof window === 'undefined') return;

                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                if (!context) return;

                const particles = [];
                const canvImages = [];
                const possibleEmoji = ['❄️'];
                let animationFrame = null;

                canvas.style.position = 'fixed';
                canvas.style.top = '0';
                canvas.style.left = '0';
                canvas.style.pointerEvents = 'none';
                canvas.style.zIndex = '1000';

                document.body.appendChild(canvas);

                const setCanvasSize = () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                };

                const createSnowflakeImages = () => {
                    const bgCanvas = document.createElement('canvas');
                    const bgContext = bgCanvas.getContext('2d');
                    if (!bgContext) return;

                    bgCanvas.width = 20;
                    bgCanvas.height = 20;

                    const centerX = bgCanvas.width / 2;
                    const centerY = bgCanvas.height / 2;
                    const radius = 8;

                    // Create glowing white snowflake
                    bgContext.shadowColor = 'white';
                    bgContext.shadowBlur = 10;
                    bgContext.fillStyle = 'white';
                    
                    // Draw snowflake shape
                    bgContext.beginPath();
                    for (let i = 0; i < 6; i++) {
                        const angle = (i * Math.PI) / 3;
                        const x1 = centerX + Math.cos(angle) * radius;
                        const y1 = centerY + Math.sin(angle) * radius;
                        const x2 = centerX + Math.cos(angle) * (radius * 0.5);
                        const y2 = centerY + Math.sin(angle) * (radius * 0.5);
                        
                        bgContext.moveTo(centerX, centerY);
                        bgContext.lineTo(x1, y1);
                        bgContext.moveTo(x2, y2);
                        bgContext.lineTo(x2 + Math.cos(angle + Math.PI/2) * 3, y2 + Math.sin(angle + Math.PI/2) * 3);
                        bgContext.moveTo(x2, y2);
                        bgContext.lineTo(x2 + Math.cos(angle - Math.PI/2) * 3, y2 + Math.sin(angle - Math.PI/2) * 3);
                    }
                    bgContext.strokeStyle = 'white';
                    bgContext.lineWidth = 2;
                    bgContext.stroke();

                    canvImages.push(bgCanvas);
                };

                const addParticle = (x, y) => {
                    const randomImage = canvImages[Math.floor(Math.random() * canvImages.length)];
                    particles.push(new Particle(x, y, randomImage));
                };

                const onMouseMove = (e) => {
                    addParticle(e.clientX, e.clientY);
                };

                const updateParticles = () => {
                    if (!context || !canvas) return;

                    context.clearRect(0, 0, canvas.width, canvas.height);

                    particles.forEach((particle, index) => {
                        particle.update(context);
                        if (particle.lifeSpan < 0) {
                            particles.splice(index, 1);
                        }
                    });
                };

                const animationLoop = () => {
                    updateParticles();
                    animationFrame = requestAnimationFrame(animationLoop);
                };

                const init = () => {
                    setCanvasSize();
                    createSnowflakeImages();
                    document.addEventListener('mousemove', onMouseMove);
                    window.addEventListener('resize', setCanvasSize);
                    animationLoop();
                };

                const destroy = () => {
                    if (canvas) canvas.remove();
                    if (animationFrame) cancelAnimationFrame(animationFrame);
                    document.removeEventListener('mousemove', onMouseMove);
                    window.removeEventListener('resize', setCanvasSize);
                };

                init();
                return destroy;
            }, []);
